page_type: form
gearheads_banner:
  type: image
  filename: gearheads.png
  position: top
matchnum:
  type: number
  display: Match Number
  position: float
  required: true
team:
  type: number
  display: Team Number
  position: float
  required: true
hcselect1:
  type: radio
  # display: Preloaded Pieces
  options:
    - Hatch Panel
    - Cargo
hcselect2:
  type: radio
  options:
    - Hatch Panel
    - Cargo
habpoints:
  type: radio
  display: HAB Points
  options:
    - 0
    - 3
    - 6
carss:
  type: number
  display: Cargo in Sandstorm
  min: 0
hpss:
  type: number
  display: Hatch in Sandstorm
  min: 0
cargo:
  type: number
  display: Cargo
  min: 0
hp:
  type: number
  display: Hatch Panel
  min: 0
carh:
  type: checkbox
  display: Cargo Heights
  options:
    - Low
    - Medium
    - High
    - None
