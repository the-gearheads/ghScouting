page_type: form
gearheads_banner:
  type: image
  filename: gearheads.png
  position: top
matchnum:
  type: number
  display: Match Number
  # position: float
  required: true
team:
  type: number
  display: Team Number
  # position: float
  required: true

#auton questions
auton start pos:
  type: radio
  display: "Auton start position: bump=charging station cord cover"
  options:
    - 'Bump'
    - 'Center'
    - 'No Bump'

auton station level:
  type: radio
  display: "Auton charging station dock level"
  options:
    - 'No Balancing Shown'
    - 'Docked'
    - 'Engaged (level)'
    - 'Left community'

auton first piece type:
  type: radio
  display: "Auton First Piece object"
  options:
    - 'Cone'
    - 'Cube'
    - 'None'
auton first piece:
  type: radio
  display: "Auton First Piece placement"
  options:
    - 'Missed/None'
    - 'High'
    - 'Mid'
    - 'Low'
auton second piece type:
  type: radio
  display: "Auton Second Piece object"
  options:
    - 'Cone'
    - 'Cube'
    - 'None'
auton second piece:
  type: radio
  display: "Auton Second Piece placement"
  options:
    - 'Missed/None'
    - 'High'
    - 'Mid'
    - 'Low'
auton third piece type:
  type: radio
  display: "Auton Third Piece object"
  options:
    - 'Cone'
    - 'Cube'
    - 'None'
auton third piece:
  type: radio
  display: "Auton Third Piece placement"
  options:
    - 'Missed/None'
    - 'High'
    - 'Mid'
    - 'Low'
