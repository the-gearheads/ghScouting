page_type: form
gearheads_banner:
  type: image
  filename: gearheads.png
  position: top
matchnum:
  type: number
  display: Match Number
  # position: float
  required: true
team:
  type: number
  display: Team Number
  # position: float
  required: true

#auton questions
auton start pos:
  type: radio
  display: "Auton start position: bump=charging station cord cover"
  options:
    - 'Bump'
    - 'Center'
    - 'No Bump'

auton station level:
  type: radio
  display: "Auton charging station dock level"
  options:
    - 'No Balancing Shown'
    - 'Docked'
    - 'Engaged (level)'
    - 'Left community'

auton upper:
  type: number
  display: "# Auton placed high node"
auton middle:
  type: number
  display: "# Auton placed middle node"
auton low:
  type: number
  display: "# Auton placed low node"
#teleop questions
teleop upper:
  type: number
  display: "# Teleop placed high node"
teleop middle:
  type: number
  display: "# Teleop placed middle node"
teleop low:
  type: number
  display: "# Teleop placed low node"
placeable game pieces:
  type: checkbox
  display: "What game pieces can they place"
  options:
    - 'Cones'
    - 'Cubes'

#endgame questions
endgame station:
  type: radio
  display: endgame charging station level
  options:
    - 'No station'
    - 'Docked'
    - 'Engaged (level)'
    - 'Parked (in community)'

hp comms:
  type: radio
  display: "How good are their human player communications?"
  options:
    - 'poor'
    - 'neutral/no human'
    - 'good'

defense:
  type: radio
  display: "How good is their defense"
  options:
    - 'No Defense shown'
    - "Can't defend at all"
    - 'Pushes a little bit'
    - 'Moderately slows down robots'
    - 'Very Good defense, significantly slows robots'

extra:
  type: checkbox
  display: Extra
  options:
    - 'Drops Pieces'
    - 'Brick Bot'
    - 'Maneuverable'
    - 'Lost Comms'
    - 'Tipped over'
    - 'Picks up from ground'

comments:
  type: textarea
  display: "Additional comments"

submit_button:
  type: submit
  method: post
  text: Submit
