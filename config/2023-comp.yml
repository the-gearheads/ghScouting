placeable game pieces:
  type: checkbox
  display: "What game pieces can they place"
  options:
    - 'Cones'
    - 'Cubes'

teleop strategy:
  type: textarea
  display: "What is their strategy in teleop"

#endgame questions
endgame station:
  type: radio
  display: endgame charging station level
  options:
    - 'No station'
    - 'Docked'
    - 'Engaged (level)'
    - 'Parked (in community)'

endgame strategy:
  type: radio
  options:
    - 'continue placing piece'
    - 'climb charge station'
    - 'both'

defense:
  type: textarea
  display: "What is There defense like?"
#  options:
#    - 'No Defense shown'
#    - "Can't defend at all"
#    - 'Pushes a little bit'
#    - 'Moderately slows down robots'
#    - 'Very Good defense, significantly slows robots'

broke down:
  type: textarea
  display: "Did the bot break down or stop doing offense?"

extra:
  type: checkbox
  display: Extra
  options:
    - 'Drops Pieces'
    - 'Brick Bot'
    - 'Maneuverable'
    - 'Lost Comms'
    - 'Tipped over'
    - 'Picks up from ground'

comments:
  type: textarea
  display: "Additional comments"

submit_button:
  type: submit
  method: post
  text: Submit
